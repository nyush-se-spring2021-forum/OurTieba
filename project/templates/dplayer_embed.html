    var s = "{{ data["src"] }}";
    var a = parseInt("{{ data["autoplay"] }}");
    var l = parseInt("{{ data["loop"] }}");

    const dp = new DPlayer({
        container: document.getElementById('dplayer'),

        mutex: true,

        video: {
            url: s,

    });
