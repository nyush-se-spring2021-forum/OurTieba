<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <link rel="icon" href="{{ url_for('static', filename='ico/favicon.ico') }}" type="image/x-icon">
	<script type="text/javascript" src="/js/DPlayer.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            background: black;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }
        #dplayer {
            width:100%;
            height:100%;
            position: inherit;
            cursor: pointer;
        }
	</style>
</head>
<body>
<div id="dplayer"></div>
<script>
    document.title = "OurTieba Player"

    var s = "{{ data["src"] }}";
    var a = parseInt("{{ data["autoplay"] }}");
    var l = parseInt("{{ data["loop"] }}");

    var dp = new DPlayer({
        container: document.getElementById('dplayer'),
        theme: '#FADFA3',
        mutex: true,
        screenshot: true,
        autoplay: a,
        loop: l,
        video: {
            url: s,
        },
    });

    window.onblur = function () {
        dp.pause();
    }
    window.onfocus = function () {
        dp.play();
    }
</script>
</body>
</html>
