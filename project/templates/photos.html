<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="icon" href="{{ url_for('static', filename='ico/favicon.ico') }}" type="image/x-icon">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/fullpage.min.js"></script>
    <link rel="stylesheet" href="/css/fullpage.min.css">
    <style>
        .section {
            background-color: black;
        }
        .content-wrapper {
            width: 100%;
            height: 100%;
        }
        .img-box {
            width: 100%;
            height: 90%;  /* h1.  make sure h1 + h2 = 100% */
        }
        .index-box {
            width: 100%;
            height: 10%;  /* h2.  make sure h1 + h2 = 100% */
        }
        .OT_image {
            max-width: 83vmax;
            max-height: 83vmin;

            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .index{
            width: 20%;
            font-size: 2rem;
            font-family: Calibri, Sans-Serif, sans-serif;
            color: white;
            text-align: center;

            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .arrow {
            width: 2.5vmax;
            height: 5vmax;
            background-color: greenyellow;
            z-index: 100;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-arrow {
            left: 10px;
            border-width: 38px 35px 38px 0
        }
        .right-arrow {
            right: 10px;
            border-width: 38px 0 38px 35px
        }
    </style>
</head>
<body>
<div id="main-page">
    <div class="section">
        <div class="left-arrow arrow"></div>
        <div class="right-arrow arrow"></div>
        {% for p in data["photos"] %}
            <div class="{{ "slide" + (" active" if loop.index - 1 == data["init_index"] else "") }}">
                <div class="content-wrapper">
                    <div class="img-box">
                        <img class="OT_image" data-src="{{ p }}" alt="" src="">
                    </div>
                    <div class="index-box">
                        <div class="index">{{ loop.index | index_format(loop.length) }}{{ " / " }}
                            {{ loop.length | index_format(loop.length) }}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script>
    $(function(){
        $('#main-page').fullpage({
        });
    });
</script>
</body>
</html>
